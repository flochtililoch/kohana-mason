<tal:block metal:fill-slot="body">
	<div id="wrapper">
		<div tal:replace="structure comp: /header"/>
    	<div tal:replace="structure after"/>
		<div tal:replace="structure comp: /footer"/>
    </div>
	<script tal:replace="structure comp: /scripts"/>
	<dl tal:condition="debug/explicit" tal:replace="structure comp: /debug debug"/>
</tal:block>
<tal:block metal:fill-slot="head">
	<title i18n:translate="">Hello World!</title>
	<link tal:replace="structure comp: /stylesheets"/>
	<meta tal:condition="debug/silent" tal:replace="structure comp: /debug debug"/>
</tal:block>
<html xmlns:i18n="http://xml.zope.org/namespaces/i18n" xmlns:tal="http://xml.zope.org/namespaces/tal">
    <head metal:define-slot="head"/>
    <body metal:define-slot="body"/>
</html>
